<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCT DREAM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="bg-dark bg-gradient">

        <!-- NAVBAR START -->
        <nav class="navbar bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand">NCT DREAM</a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-secondary" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <!-- NAVBAR END -->

        <!-- SLIDE START -->
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="beatbox.jpeg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="candy.jpeg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="helfut.jpeg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        <!-- SLIDE END -->

        <!-- Produk Start -->
        <div class="container text-center mt-4">
            <div class="row" >
                <div class="card col-md-3 bg-secondary">
                    <div class="card-header bg-dark text-white mt-2">
                        Full Album
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-white">Hot Sauce</h5>
                        <img src="hotsaava.jpeg" class="img-thumbnail" alt="...">
                        <p> <br> </p>
                        <a href="https://open.spotify.com/album/1miTgxRTUje9Jqml1aOSUi?si=yaMp68xMRYy50lJKcL0meg" class="btn btn-dark">Go to Playlist</a>
                    </div>
                </div>
                <div class="card col-md-3 bg-secondary">
                    <div class="card-header bg-dark text-white mt-2">
                        Repackaged Album
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-white">Hello Future</h5>
                        <img src="nctdava.jpeg" class="img-thumbnail" alt="...">
                        <p class="card-text"> <br> </p>
                        <a href="https://open.spotify.com/album/1fRqXYwoLDxG3EwP70qnjM?si=b4td-pw5RcqRg_BU_uv0ig" class="btn btn-dark">Go to Playlist</a>
                    </div>
                </div>
                <div class="card col-md-3 bg-secondary">
                    <div class="card-header bg-dark text-white mt-2">
                        Repackaged Album
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" text-white>Beatbox</h5>
                        <img src="bbava.jpeg" class="img-thumbnail" alt="...">
                        <p class="card-text"> <br> </p>
                        <a href="https://open.spotify.com/album/4sM1qNxjzxOvoH6jeFHx3W?si=FKRn8Jb3Scm2_-7_8bwFsg" class="btn btn-dark">Go to Playlist</a>
                    </div>
                </div>
                <div class="card col-md-3 bg-secondary">
                    <div class="card-header bg-dark text-white mt-2">
                        Special Album
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-white">Candy</h5>
                        <img src="candyava.jpeg" class="img-thumbnail" alt="...">
                        <p class="card-text"> <br> </p>
                        <a href="https://open.spotify.com/album/6lqazNXadymQLwUh41qW2K?si=OPrBN79iTF2_sAHtarQ0Kw" class="btn btn-dark">Go to Playlist</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Produk End -->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
